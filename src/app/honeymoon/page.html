<article class="tile is-child">
  <p class="title rouge-font marsala-color page-title">Lista de presentes</p>
  <p class="subtitle"></p>
  <div class="content bubbler-font marsala-color text-content">
    <p>
      "Garoto, nós vamos para Califórnia..."<br />
      Caso queira, você pode nos ajudar com cotas para a lua de mel.
    </p>
    <p>
      <small class="bubbler-font marsala-color">Curte aí os nossos planos:</small>
    </p>
    <div class="columns is-multiline">
      <div class="column is-one-third" *ngFor="let gift of gifts">
        <div class="card" style="border-radius: 5px; height: 100%;">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{ gift.image }}" alt="Image" style="border-radius: 5px 5px 0px 0px;">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4 marsala-color has-text-centered" style="font-weight: bold;">{{ gift.title }}</p>
              </div>
            </div>

            <div class="content">
              <small class="marsala-color">{{ gift.content }}</small>
              <br />
              <small class="marsala-color">R$ {{ gift.price }}</small>
              <br />
              <form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post" onsubmit="PagSeguroLightbox(this); return false;" style="margin-top: 5px;">
                <input type="hidden" name="code" value="FB3CF8072B2B1C0664268F8D45295F7C" />
                <input type="hidden" name="iot" value="button" />
                <input type="submit" class="button is-primary marsala-background" name="submit" alt="Pague com PagSeguro - é rápido, grátis e seguro!" value="Comprar"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
