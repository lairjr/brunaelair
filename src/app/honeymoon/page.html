<article class="tile is-child box">
  <p class="title">Lista de Presentes</p>
  <p class="subtitle">Subtitle</p>
  <div class="content">
    <div class="columns is-multiline">
      <div class="column is-one-third" *ngFor="let gift of gifts">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{ gift.image }}" alt="Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{ gift.title }}</p>
              </div>
            </div>

            <div class="content">
              {{ gift.content }}
              <br />
              <small>R$ {{ gift.price }}</small>
              <br />
              <br />
              <form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post" onsubmit="PagSeguroLightbox(this); return false;">
                <input type="hidden" name="code" value="42246C50F9F9977994F70FB26379ED46" />
                <input type="hidden" name="iot" value="button" />
                <input type="submit" class="button is-primary" name="submit" alt="Pague com PagSeguro - é rápido, grátis e seguro!" value="Comprar"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
